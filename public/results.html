<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS and RPSLS Game Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="results.js" type="module"></script>
</head>
<body>
    <div class="results-container">
        <h1>RPS and RPSLS Game Results</h1>
            <!-- Display results here -->
            <p id="random-line"><span id="random-move"></span></p>
            <p id="player-line">Player: <span id="player-move"></span></p>
            <p id="opponent-line">Opponent: <span id="opponent-move"></span></p>
            <p id="result-line">Result: <span id="game-result"></span></p>
            <a href="index.html" class="reset-button">Play Again</a>
    </div>
</body>
</html>
